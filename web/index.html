<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 2px solid black;
        }
        .headder {
            width: 100%;
            font-family: sans-serif;
            color: blueviolet;
            font-size: 50px;
            text-align:center;
        }
        .maintable{
            width: 100%;
            font-family: Arial;
        }
        .tableResults{
            width: 60%;
            
        }
    </style>
</head>
<body>
    <script src=script.js></script>
    <table class="maintable">
            <tr class="headder">
                <td colspan="2" style="text-align:center">
                    <strong> Демурчян Владимир Варламович, Группа: P32131, Вариант: 907</strong>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <h1>
                        График
                    </h1>
                    <svg height = "300" length = "300"> 
                        <rect fill="#3399ff" fill-opacity="0.50" stroke="blue" x="150" y="90" height="50" width="100"> </rect>
                        <polygon points="150 140,90 140,150 200,200" style="fill:#3399ff;stroke:blue;stroke-width:1;fill-opacity:0.50" />
                        <path d="M 150 45 A 170 140, 70, 0,0, 30 140 L 150 140 Z" fill="#3399ff" stroke="blue" stroke-width="1" fill-opacity="0.50"/>
                        <line stroke="black" x1="150" y1="275" x2="150" y2="0"></line>
                        <line stroke="black" x1="0" y1="140" x2="300" y2="140"></line>   
                        <polygon fill="black" points="150, 0 144, 15 155, 15"></polygon>
                        <polygon fill="black" points="300, 140 285, 130 285, 147 "></polygon>
                        <text fill="black" x="180" y="135">1/2R</text>
                        <text fill="black" x="235" y="135">R</text>
                        <text fill="black" x="30" y="135">-R</text>
                        <text fill="black" x="80" y="135">-1/2R</text>

                        <text fill="black" x="155" y="85">1/2R</text>
                        <text fill="black" x="155" y="45">R</text>
                        <text fill="black" x="155" y="235">-R</text>
                        <text fill="black" x="155" y="190">-1/2R</text>
                    </svg>
                </td>
                <td rowspan="3" class="tableResults" style="text-align:center;vertical-align: top">
                    <div class="infoheadder">
                        <h1>
                            Таблица результатов итераций
                        </h1>
                    </div>
                </td> 
                
            </tr>
            <tr>
                <td style="text-align:center;vertical-align: top">
                    <h2 >
                        Интерфейс
                    </h2>
                    <form>
                        <table class="form-table">
                            <tr><td class="form-text r-text" colspan="9"><div class="r-text1">Значение R</div></td></tr>
                            <tr class="r-value-row">
                                <td><input type="checkbox" name="R-checkbox" value="1">1</input></td>
                                <td><input type="checkbox" name="R-checkbox" value="1.5">1.5</input></td>
                                <td><input type="checkbox" name="R-checkbox" value="2">2</input></td>
                                <td><input type="checkbox" name="R-checkbox" value="2.5">2.5</input></td>
                                <td><input type="checkbox" name="R-checkbox" value="3">3</input></td>
                                </tr>
                        
                            <tr><td class="form-text y-text" colspan="9"><div class="y-text1">Значение Y</div></td></tr>
                            
                            <td class="y-value-row">
                                <select name="y-text" id="y">
                                <option value="-2">-2</option>
                                <option value="-1.5">-1.5</option>
                                <option value="-1">-1</option>
                                <option value="-0.5">-0.5</option>
                                <option value="0">0</option>
                                <option value="0.5">0.5</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                </select>
                            </td>

                            <tr><td class="form-text x-text" colspan="9"><div class="x-text1">Значение X</div></td></tr>
                            <tr class="x-value-row">
                                <td><input type="text" class="form-input y-input" placeholder="(-5 ... 3)"></td>
                            </tr>

                        </table>
                    </form>
                </td>
            </tr>
    </table>
</body>
</html>
